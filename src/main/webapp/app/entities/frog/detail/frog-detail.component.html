<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="frog">
      <h2 data-cy="frogDetailsHeading"><span jhiTranslate="xmplAngularSpringswiseApp.frog.detail.title">Frog</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ frog.id }}</span>
        </dd>
        <dt><span jhiTranslate="xmplAngularSpringswiseApp.frog.name">Name</span></dt>
        <dd>
          <span>{{ frog.name }}</span>
        </dd>
        <dt><span jhiTranslate="xmplAngularSpringswiseApp.frog.age">Age</span></dt>
        <dd>
          <span>{{ frog.age }}</span>
        </dd>
        <dt><span jhiTranslate="xmplAngularSpringswiseApp.frog.species">Species</span></dt>
        <dd>
          <span>{{ frog.species }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/frog', frog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
