<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="truck">
      <h2 data-cy="truckDetailsHeading"><span jhiTranslate="xmplAngularSpringswiseApp.truck.detail.title">Truck</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ truck.id }}</span>
        </dd>
        <dt><span jhiTranslate="xmplAngularSpringswiseApp.truck.modelName">Model Name</span></dt>
        <dd>
          <span>{{ truck.modelName }}</span>
        </dd>
        <dt><span jhiTranslate="xmplAngularSpringswiseApp.truck.make">Make</span></dt>
        <dd>
          <span>{{ truck.make }}</span>
        </dd>
        <dt><span jhiTranslate="xmplAngularSpringswiseApp.truck.motorSize">Motor Size</span></dt>
        <dd>
          <span>{{ truck.motorSize }}</span>
        </dd>
        <dt><span jhiTranslate="xmplAngularSpringswiseApp.truck.color">Color</span></dt>
        <dd>
          <span>{{ truck.color }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/truck', truck.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
